<div class="container mt-4 px-4">
    <div class="employee-container">
        <div class="d-flex justify-content-between align-items-center flex-wrap mb-4 gap-3">
            <h2 class="header-title">Employee List</h2>
            <div class="d-flex flex-wrap align-items-center gap-2">
                <button class="btn btn-primary me-2" routerLink="/employees/add">
                    Add Employee
                </button>
                <span class="employee-count">
                    Total Employees: {{ employees.length }}
                </span>
            </div>
        </div>

        <!-- Remove the misplaced td section here -->

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>
        <div *ngIf="employees.length > 0; else noEmployees">
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-striped" *ngIf="employees.length">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Position</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-center align-middle">
                        <tr *ngFor="let employee of employees; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ employee.firstName }}</td>
                            <td>{{ employee.lastName }}</td>
                            <td>{{ employee.email }}</td>
                            <td>{{ employee.position }}</td>
                            <td>
                                <button class="btn btn-sm btn-primary me-2" [routerLink]="['/employees/edit', employee.id]">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" (click)="onDelete(employee.id)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--  - Message if No Employees -->
        <ng-template #noEmployees>
            <div class="alert alert-info text-center">
                No employees found. Please add some employees to the list.
            </div>
        </ng-template>
    </div>
</div>
