<div class="container mt-4 px-4">
    <div class="employee-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="header-title">Employee List</h2>
            <div>
                <button class="btn btn-primary me-2" (click)="onAdd()">
                    Add Employee
                </button>
                <span class="employee-count">
                    Total Employees: {{ employees.length }}
                </span>
            </div>
        </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <table class="table table-hover table-bordered table-striped" *ngIf="employees.length">
        <thead class="table-dark text-center">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="text-center align-middle">
            <tr *ngFor="let emp of employees; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ emp.firstName }}</td>
                <td>{{ emp.lastName }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.position }}</td>
                <td>
                    <a [routerLink]="['/employees/edit', emp.id]" class="btn btn-sm btn-primary me-2">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <button class="btn btn-sm btn-danger" (click)="onDelete(emp.id)">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
